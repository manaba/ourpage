<!DOCTYPE html>
<html>
<head>
<link href="static/css/bootstrap-combined.min.css" rel="stylesheet"
	type="text/css" />

<meta charset="UTF-8"/>
<title>Register</title>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" action="/register" method="post">

					<div class="control-group"></div>
					<div class="control-group">

						<!-- Text input-->
						<label class="control-label">Name</label>
						<div class="controls">
							<input type="text" placeholder="name" class="input-xlarge" name="name"/>
							<p class="help-block"></p>

						</div>
					</div>

					<div class="control-group">

						<!-- Text input-->
						<label class="control-label">Password</label>
						<div class="controls">
							<input type="text" placeholder="password" class="input-xlarge" name="password" />
							<p class="help-block"></p>
						</div>
					</div>



					<div class="control-group">
						<label class="control-label"></label>

						<!-- Button -->
						<div class="controls">
							<button class="btn btn-success">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
